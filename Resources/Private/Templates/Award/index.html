<f:layout name="client" />

<f:section name="content">
	<f:if condition="{awards}">
		<f:then>
			<dl>
				<f:for each="{awards}" as="award">
					<dt>
						<h2>{award.title}</h2>
						<h3>Project: {award.project.title}</h3>
					</dt>
					<dd>
						<f:if condition="{award.introduction}">
							<p class="introduction">{award.introduction->f:format.nl2br()}</p>
						</f:if>
						
						<f:if condition="{award.images}">
							<p class="images">
								<f:image src="{settings.images.award.path}{award.images.0}" maxWidth="{settings.images.award.maxWidth}" maxHeight="{settings.images.award.maxHeight}" alt="" />
							</p>
						</f:if>
					<dd>
				</f:for>
			</dl>
		</f:then>
		<f:else>
			<p>No awards available.</p>
		</f:else>
	</f:if>
</f:section>
